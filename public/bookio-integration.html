<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - The Springs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .booking-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .back-link {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .bookio-widget {
            min-height: 600px;
            border: none;
            width: 100%;
        }
        
        .footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .booking-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/springslogo.png" alt="The Springs" class="logo">
            <h1>Book Your Experience</h1>
            <p class="subtitle">Reserve your perfect mountain getaway</p>
        </div>
        
        <div class="booking-container">
            <a href="/" class="back-link">‚Üê Back to The Springs</a>
            
            <!-- Bookio Widget Integration -->
            <script type="text/javascript" src="https://bookeo.com/widget.js?a=2146MJM3N198CFAA0706"></script>
            
            <!-- Fallback if widget doesn't load -->
            <div id="widget-fallback" style="display: none; text-align: center; padding: 40px;">
                <h3>Booking Widget Loading...</h3>
                <p>If the booking widget doesn't appear, please contact us directly:</p>
                <p><strong>Phone:</strong> (208) 392-7680</p>
                <p><strong>Email:</strong> info@thespringsid.com</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 The Springs. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Show fallback if widget doesn't load within 10 seconds
        setTimeout(function() {
            const widget = document.querySelector('iframe[src*="bookeo.com"]');
            if (!widget) {
                document.getElementById('widget-fallback').style.display = 'block';
            }
        }, 10000);
    </script>
</body>
</html>
